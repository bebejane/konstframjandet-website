query AllNews($first: IntType = 100, $skip: IntType = 0, $districtId: ItemId) {
	news: allNews(
		filter: { district: { eq: $districtId } }
		first: $first
		skip: $skip
		orderBy: [_createdAt_DESC]
	) {
		...NewsFragment
	}

	pagination: _allNewsMeta {
		count
	}
}

query News($slug: String!) {
	news(filter: { slug: { eq: $slug } }) {
		...NewsFragment
	}
}
